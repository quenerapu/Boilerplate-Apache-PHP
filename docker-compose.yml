services:
  web:
    build: .
    image: localhost/${PROJECT_NAME}_image:latest
    container_name: ${PROJECT_NAME}_web
    restart: unless-stopped
    ports:
      - "8080:80"   # HTTP
      - "8443:443"  # HTTPS
    volumes:
      - ./:/var/www/html
      - ./certs:/etc/apache2/certs
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

networks:
  default:
    name: ${PROJECT_NAME}_network
